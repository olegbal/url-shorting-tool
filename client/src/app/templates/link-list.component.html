<div infinite-scroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="500"
     [infiniteScrollDisabled]="isInCompleted"
     (scrolled)="isInCompleted=true;loadLinks()">

  <table class=" table table-striped table-bordered">
    <tr>
      <th width="10%">
        Shorted url
      </th>
      <th width="70%">
        Original url
      </th>
      <th width="10%">
      </th>
    </tr>
    <tr *ngFor="let link of links">
      <td>
        <a class="text-primary"
           (click)="redirectToUrl(link.shortLink)">{{link.shortLink}}
        </a>
      </td>
      <td>
        <a class="text-primary" href={{link.originalLink}}>{{link.originalLink}}</a>
      </td>
      <td>
        <button class="btn btn-primary" (click)="showDetails(link.linkId)">Show details</button>
      </td>
    </tr>
  </table>
  <div class="spinnerContainer">
    <spinner class="spinner" *ngIf="spinnerOn" [tickness]="3" [size]="100"></spinner>
  </div>

</div>
<router-outlet></router-outlet>
