<table class="table table-striped table-bordered">
  <tr>
    <th width="10%">
      Shorted url
    </th>
    <th width="60%">
      Original url
    </th>
    <th width="10%">
      Creation date
    </th>
    <th width="20%">
      Summary
    </th>
    <th width="10%">
      Tags
    </th>
  </tr>
  <tr>
    <td>
      <a class="text-primary" (click)="redirectToUrl(currentLink.shortLink)">{{currentLink.shortLink}}</a>
    </td>
    <td>
      <a class="text-primary" href="{{currentLink.originalLink}}">{{currentLink.originalLink}}</a>
    </td>
    <td>
      {{currentLink.summary}}
    </td>
    <td>
      {{currentLink.creationDate | date:'medium'}}
    </td>
    <td>
      <div *ngFor="let tag of currentLink.tags.split(' ')">
        <a class="text-primary" (click)="showLinksWithSameTag(tag)">{{tag}}</a>
      </div>
    </td>
  </tr>
</table>
<div class="spinnerContainer">
  <spinner class="spinner" *ngIf="spinnerOn" [tickness]="3" [size]="100"></spinner>
</div>
<button class="btn btn-primary btn-lg fixed-bottom" (click)="location.back();">Back</button>
